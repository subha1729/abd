<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS HOTEL</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #1a1750;
        }

        header {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ4cMNLHglj8e52x18LQwrjbygCIiJdK2MBA&s);
            background-repeat: no-repeat;
            background-size: cover;
            color:rgb(251, 183, 10);
            padding: 1rem 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        nav {
            background-color: #bf8416;
            padding: 0.5rem 0;
            text-align: center; 
        }

        nav a {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            text-decoration: none;
            color: #7c0935;
        }

        nav a:hover {
            background-color: #ddd;
        }


        section {
            padding: 20px;
            margin: 20px;
            background-color: rgb(41, 115, 154);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #941476;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        button {
            background-color: #1ac9e8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: relative; 
            bottom: 0; 
            width: 100%; 
        }
    </style>
</head>
<body>

    <header>
        <h1>SS HOTEL</h1>
        <p>Find your perfect stay</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Rooms</a>
        <a href="#">Bookings</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Book Your Room</h2>
        <form>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="rooms">Number of Rooms:</label>
            <select id="rooms" name="rooms">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>  Thank You </p>
    </footer>

</body>
</html>
